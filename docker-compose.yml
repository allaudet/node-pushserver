version: "2"

services:

  mongodb-server:
    image: mongo:3.4
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodb-data:/data/db

  node-server:
    build: ./
    ports:
      - 3000:8000
    depends_on:
      - mongodb-server

volumes:
  mongodb-data:
